<script>
    var app = new  Vue({
        el: '#app',  //e1表示app这个Vue 对象和哪个HTML相关联let province_;
        
        data: {
            //data表示所有需要在页面上动态变化的数据
            //把js中的数据和界面上的内容关联在一起,数据绑定的过程
            author: 'iTXCode',
            blogs: [
               //获取博客列表
            ],
           tags: [
              //获取标签列表  
           ],
           blog: {
               //点击博客标题进入标签,用来保存当前页面上栈实的博客的详细内容
               blog_id:null,
               title:null,
               content:null,
               tag_id:null,
               create_time:null,
           }
        },
        methods: {
            tag_idtoname(tag_id)
            {
                //该函数用来将tag_id转换成tag_name
                //this访问到当前的app对象
                //this.tags 就相当于上面定义的标签数组
                for( var index in this.tags){
                    //index 表示数组下标
                    if(this.tags[index].tag_id == tag_id){
                        return this.tags[index].tag_name;
                    }
                }
                return "默认分类";
            },
          get_blogs(tag_id){
            var url = '/blog';
            //获取后端代码的地址:'http://http://121.199.69.125:9093/blog'
            if(tag_id != null){
                url = '/blog/?tag_id' + tag_id;
            }

            //最核心操作,访问http服务器的数据
            //ajax 原生API特别难用,Vue也提供了API，环境配置很麻烦
            //此处我们使用JQuery 提供的 API
            $.ajax({
                url: url,
                type: "get",
                context: this,
                success:function(data,status){
                    //data表示响应的body数据
                    //status表示响应的 状态码
                    //HTTP请求成功之后执行这个代码.
                    //在这个代码中更新数据.
                    //如果不设置context，此时直接使用this.blogs是出错的
                    //因为此时的this表示当前$ 这样的对象而不是Vue对象
                    //加上context之后,this就表示context中的值
                    this.blogs =  data;
                }
            })
        },
           get_tags(tag_id){
            var url = '/tag';
            //获取后端代码的地址:'http://http://121.199.69.125:9093/blog'
            if(tag_id != null){
                url = '/tag/?tag_id' + tag_id;
            }

            //最核心操作,访问http服务器的数据
            //ajax 原生API特别难用,Vue也提供了API，环境配置很麻烦
            //此处我们使用JQuery 提供的 API
            $.ajax({
                url: url,
                type: "get",
                context: this,
                success:function(data,status){
                    //data表示响应的body数据
                    //status表示响应的 状态码
                    //HTTP请求成功之后执行这个代码.
                    //在这个代码中更新数据.
                    //如果不设置context，此时直接使用this.blogs是出错的
                    //因为此时的this表示当前$ 这样的对象而不是Vue对象
                    //加上context之后,this就表示context中的值
                    this.tags =  data;
                }
            })
        },
        init(){
            //1.从服务器上获取tag
            $.ajax({
                type: "get",
                url: "/tag",
                context: this,
                success: function (data,status) {
                    this.tags = data;
                    //2.从服务器上获取博客
                    //更建议打家把get_blogs写到回调内部
                    //因为需要先获取到tag信息,然后才能获取博客列表,
                    //否则tag_id 和 tag_name 的映射关系没办法建立
                    this.get_blogs();
                }
            })
            
        },
        //点击博客标题的时候来调用对应的博客页面
        get_blog(blog_id){
            $.ajax({
                
                type:"get",
                url:'/blog/'+blog_id,
                context: this,
                success:function(data,status){
                    
                    this.blog = data;//此时得到的 blog_content 是markdown 格式的数据
                    //把这个 markdowm 格式的数据转成html 并显示在界面上
                        testEditormdView = editormd.markdownToHTML("blog_view", {
                        markdown        : this.blog.content ,//+ "\r\n" + $("#append-test").text(),
                        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                        htmlDecode      : "style,script,iframe",  // you can filter tags decode
                        //toc             : false,
                        tocm            : true,    // Using [TOCM]
                        //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                        //gfm             : false,
                        //tocDropdown     : true,
                        // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                        emoji           : true,
                        taskList        : true,
                        tex             : true,  // 默认不解析
                        flowChart       : true,  // 默认不解析
                        sequenceDiagram : true,  // 默认不解析
                    });
                }
            })
        },
        delete_blog(blog_id){
            $.ajax({
            type:"delete",
            url:'/blog/'+blog_id,
            context:this,
            success:function(data,status){
               this.get_blogs();//用于更新博客列表
               //弹出对话框,提示用户删除成功
               alert("删除成功!");
             }
           })
        },
            editor_blog(blog_id){                    
                //1.先把之前的博客数据先清空
                this.blog={};
                //2.通过ajax获取到当前的博客内容
                $.ajax({
                    type: "get",
                    url: "/blog/" + blog_id,
                    context: this,
                    success:function(data,status){
                        this.blog = data;
                        //3.根据数据加载 markdown 编辑器
                        testEditor = editormd("blog_view", {
                        width   : "150%",
                        height  : "700px",
                        syncScrolling : "single",
                        path    : "editor.md/lib/"
                     });
                
                    }
                    
                })
            },
            back(){
                this.blog={};
            },
            update_blog(blog_id){
                
                var content = testEditor.getMarkdown();
                var body={
                    //定义的body用来构造更新后的插入内容
                    title:this.blog.title,
                    content:content,
                    tag_id:this.blog.tag_id,
                    create_tmie:this.blog.create_time,
                };

                $.ajax({
                    type: "put",
                    url: "/blog/" + blog_id,
                    data: JSON.stringify(body),
                    contentType: 'application/json;charset=utf-8',
                    context: this,
                    success:function(data,status)
                    {
                        this.get_blogs();
                        alert("发布成功");
                        this.back();
                    }
                })
            }
       },
    });

//初始化的获取数据
app.init();
</script>
